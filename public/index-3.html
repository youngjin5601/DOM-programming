<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drag and drop</title>
  <style>
    #container{
      width: 600px;
      height: 400px;
      background: rgb(238, 230, 230);
    }
    .box{
      width: 50px;
      height: 50px;
      background: indianred;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box"></div>
  </div>
</body>
<script>
  const box=document.querySelector(".box")
  const container=document.querySelector("#container")
  let isDrawing=false
  let offset={x:0, y:0};
  container.onmousemove=(e)=>{
    //console.log(e.pageX)
    //console.log(e.target)
    if(!isDrawing) return
    box.style.left=e.pageX-offset.x+"px"
    box.style.top=e.pageY-offset.y+"px"
    
  }
  container.onmousedown=(e)=>{
    if(e.target===box)    isDrawing=true
  }
  container.onmouseup=()=>{
    isDrawing=false
  }
  box.onmousedown=(e)=>{
    offset.x=e.offsetX
    offset.y=e.offsetY
    console.log(e.offsetX)
  }
</script>
</html>
